name: Build OpenJDK for Android

on:
  workflow_dispatch:

jobs:
  build_android:
    strategy:
      matrix:
        arch: [ "aarch32", "aarch64", "x86", "x86_64" ]
      fail-fast: false

    name: "Build for Android ${{matrix.arch}}"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
    - name: set up python 3.12.3    
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.3'
    - name: set up JDK 22
      uses: actions/setup-java@v4.1.0
      with:
        java-version: 22
        distribution: temurin
    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt -y install autoconf unzip zip systemtap-sdt-dev libxtst-dev libasound2-dev libelf-dev libfontconfig1-dev libx11-dev libxext-dev libxrandr-dev libxrender-dev libxtst-dev libxt-dev
    - name: Build with CI build script
      run: bash "ci_build_arch_${{matrix.arch}}.sh"
    - name: Upload JDK build output
      uses: actions/upload-artifact@v4.3.1
      with:
        name: "jdk21-${{matrix.arch}}"
        path: jdk21*.tar.xz
    - name: Upload JRE build output
      uses: actions/upload-artifact@v4.3.1
      with:
        name: 'jre21-${{matrix.arch}}'
        path: jre21*.tar.xz
    - name: Upload JRE debuginfo build output
      uses: actions/upload-artifact@v4.3.1
      with:
        name: "jre21-debuginfo-${{matrix.arch}}"
        path: dizout

  pojav:
    needs: build_android
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
    - name: Get jre21-aarch32
      uses: actions/download-artifact@v4.1.4
      with:
        name: jre21-aarch32
        path: pojav
    - name: Get jre21-aarch64
      uses: actions/download-artifact@v4.1.4
      with:
        name: jre21-aarch64
        path: pojav
    - name: Get jre21-x86
      uses: actions/download-artifact@v4.1.4
      with:
        name: jre21-x86
        path: pojav
    - name: Get jre21-x86_64
      uses: actions/download-artifact@v4.1.4
      with:
        name: jre21-x86_64
        path: pojav
    - name: Repack JRE
      run: bash "repackjre.sh" $GITHUB_WORKSPACE/pojav $GITHUB_WORKSPACE/pojav/jre21-pojav
    - name: Upload artifact
      uses: actions/upload-artifact@v4.3.1
      with:
          name: jre21-pojav
          path: pojav/jre21-pojav/*
