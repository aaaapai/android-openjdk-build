name: Build OpenJDK for Android

on:
  workflow_dispatch:

jobs:
  build_android:
    strategy:
      matrix:
        arch: [ "aarch64" ]
      fail-fast: false

    name: "Build for Android ${{matrix.arch}}"
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
    - name: Set up jdk
      run: |
        mkdir jdk22
        curl https://download.oracle.com/graalvm/22/latest/graalvm-jdk-22_linux-x64_bin.tar.gz | tar xz -C jdk22 --strip-components 1
        export JAVA_HOME=jdk22
    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt -y install systemtap-sdt-dev libxtst-dev libasound2-dev libelf-dev libfontconfig1-dev libx11-dev libxext-dev libxrandr-dev libxrender-dev libxtst-dev libxt-dev
    - name: Build with CI build script
      run: bash "ci_build_arch_${{matrix.arch}}.sh"
    - name: Upload JDK build output
      uses: actions/upload-artifact@v4.3.1
      with:
        name: "jdk22-${{matrix.arch}}"
        path: jdk22*.tar.xz
    - name: Upload JRE build output
      uses: actions/upload-artifact@v4.3.1
      with:
        name: 'jre22-${{matrix.arch}}'
        path: jre22*.tar.xz
    - name: Upload JRE debuginfo build output
      uses: actions/upload-artifact@v4.3.1
      with:
        name: "jre22-debuginfo-${{matrix.arch}}"
        path: dizout
